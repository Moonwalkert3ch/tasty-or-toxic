    <main>
<section id="contact">
        <!-- Contact Us Form Section -->
        <div id="contact-us-head" class="container mt-5">
            <h2 class="text-center">Contact Us</h2>
            <form id="feedback-form" class="mt-4">
                <div class="form-group">
                    <label for="feedback">Your Feedback:</label>
                    <textarea id="feedback" name="feedback" class="form-control" rows="4"
                        placeholder="Share your thoughts with us..." required></textarea>
                </div>
                <button type="submit" class="btn btn-dark mt-3">Submit Feedback</button>
            </form>
            <div id="feedback-response" class="mt-3"></div>
        </div>

    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('feedback-form').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission

                const feedback = document.getElementById('feedback').value;

                // Log the feedback to the console (for debugging)
                console.log('Feedback received:', feedback);

                // Display the success message
                document.getElementById('feedback-response').innerHTML = `
                    <div class="alert alert-success" role="alert">
                        Thank you for your feedback! We appreciate your input.
                    </div>
                `;

                // Clear the feedback field
                document.getElementById('feedback').value = '';
            });
        });
    </script>
